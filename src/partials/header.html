<header class="header">
  <div class="header__container container">
    <a class="header__logo" href="./index.html">
      <picture>
        <source srcset="/src/images/hero/logo_1200.png 1x, /src/images/hero/logo_1200_2x.png 2x"
          media="(min-width: 1200px)" />
        <source srcset="/src/images/hero/logo_768.png 1x, /src/images/hero/logo_768_2x.png 2x"
          media="(min-width: 768px)" />
        <source srcset="/src/images/hero/logo_480.png 1x, /src/images/hero/logo_480_2x.png 2x"
          media="(max-width: 767px)" />
        <img src="/src/images/hero/logo_480.png" width="40" height="37" alt="logo">
      </picture>
    </a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="/src/index.html" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="#about" class="nav__link">How it’s made?</a></li>
        <li class="nav__item"><a href="#products" class="nav__link">Our products</a></li>
        <li class="nav__item"><a href="#contacts" class="nav__link">Contact</a></li>
      </ul>
    </nav>
    <div class="header__wrap">
      <button class="header__burger-menu menu-toggle js-open-menu" type="button" aria-expanded="false"
        aria-controls="mobile-menu">
        <svg class="header__icon" width="32" height="32">
          <use href="/src/images/icon.svg/symbol-defs.svg#icon-eva_menu-fill"></use>
        </svg>
      </button>
      <div class="menu-container js-menu-container" id="mobile-menu">
        <div class="mobile-wrap">
          <a class="header__logo" href="./index.html">
            <picture>
              <source srcset="/src/images/hero/logo_1200.png 1x, /src/images/hero/logo_1200_2x.png 2x"
                media="(min-width: 1200px)" />
              <source srcset="/src/images/hero/logo_768.png 1x, /src/images/hero/logo_768_2x.png 2x"
                media="(min-width: 768px)" />
              <source srcset="/src/images/hero/logo_480.png 1x, /src/images/hero/logo_480_2x.png 2x"
                media="(max-width: 767px)" />
              <img src="/src/images/hero/logo_480.png" width="40" height="37" alt="logo">
            </picture>
          </a>
          <button class="menu-toggle js-close-menu">
            <svg class="icon icon-close" width="19" height="19">
              <use href="/src/images/icon.svg/symbol-defs.svg#icon-close"></use>
            </svg>
          </button>
        </div>
        <ul class="mobile-menu">
          <li><a href="#hero" target="_blank" class="mobile-link ">Home</a></li>
          <li><a href="#about" target="_blank" class="mobile-link">How it’s made?</a></li>
          <li><a href="#products" target="_blank" class="mobile-link">Our products</a></li>
          <li><a href="#contacts" target="_blank" class="mobile-link">Contact</a></li>
        </ul>
        <button class="btn-buy mobile-btn" type="button">Buy now
          <svg class="mobile-btn-icon" width="12" height="12">
            <use href="/src/images/icon.svg/symbol-defs.svg#icon-ep_arrow-right-bold"></use>
          </svg>
        </button>
      </div>
      <button header-data-modal-open class="btn-buy header__btn" type="button">Buy now
        <svg class="header-btn-icon" width="12" height="12">
          <use href="/src/images/icon.svg/symbol-defs.svg#icon-ep_arrow-right-bold"></use>
        </svg>
      </button>
      <div header-data-modal class="modal-buy is-hidden">
        <div class="form-buy-modal">
          <button header-data-modal-close class="form-buy-modal__button" type="button">
            <svg class="form-buy-modal__icon">
              <use href="./images/buy_now/icons.svg#icon-close-modal"></use>
            </svg>
          </button>
          <div class="order">
            <p class="order__title">Buy now</p>
            <div class="order-products">
              <div class="products-modal-one">
                <div class="img-modal__products-one">
                  <img class="product-one" src="./images/buy_now/img-modal-full.png" alt="icecream" width="252" />
                </div>
                <div class="product__icecream">ice cream</div>
              </div>
              <div class="products-modal-second">
                <div class="img-modal__products-second">
                  <img class="product-second" src="./images/buy_now/img-modal-full-second.png" alt="icecream"
                    width="252" />
                </div>
                <div class="product__icecream product__icecream--second">
                  ice coffee
                </div>
              </div>
              <div class="products-modal-third">
                <div class="img-modal__products-third">
                  <img class="product-third" src="./images/buy_now/img-modal-full-third.png" alt="icecream"
                    width="252" />
                </div>
                <div class="product__icecream product__icecream--third">
                  milkshake
                </div>
              </div>
            </div>
            <form class="order__form">
              <div class="order__field">
                <label for="name" class="order__label"></label>
                <input type="text" class="order__input" name="name" id="name" placeholder="Name" />
              </div>
              <div class="order__field">
                <label for="phone" class="order__label"></label>
                <input type="tel" class="order__input" name="phone" id="phone" placeholder="Phone" />
              </div>
              <div class="order__field order__field--margin">
                <label for="feedback" class="order__label"></label>
                <textarea name="feedback" id="feedback" placeholder="Comment" class="order__feedback"></textarea>
              </div>
              <div class="order__button">
                <button type="submit" class="btn btn-buy-now">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>

  </div>
  </div>
</header>
